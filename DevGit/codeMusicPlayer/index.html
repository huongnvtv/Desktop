<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" />

        <audio id="audioMs" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <div class="song">
          <div
            class="thumb"
            style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div
            class="thumb"
            style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);
      const heading = $('header h4');
      const singer = $('header h2');
      const cdThumb = $('.cd-thumb');
      const cd = $('.cd');
      const audioMs = $('#audioMs');
      const playBtn = $('.btn-toggle-play');
      const player = $('.player');
      const progress = $('#progress');
      const prevBtn = $('.btn-prev');
      const nextBtn = $('.btn-next');
      const randomBtn = $('.btn-random');
      const repeatBtn = $('.btn-repeat');
      const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandom: false,
        isRepeat: false,
        songs: [
          {
            name: 'Cưới thôi',
            singer: 'Masiu x Masew',
            path: './assets/music/song1.mp3',
            image: 'https://avatar-ex-swe.nixcdn.com/song/2021/08/11/4/7/2/b/1628655927032_500.jpg',
          },
          {
            name: 'Tu Phir Se Aana',
            singer: 'Raftaar x Salim Merchant x Karma',
            path: './assets/music/song2.mp3',
            image:
              'https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg',
          },
          {
            name: 'Naachne Ka Shaunq',
            singer: 'Raftaar x Brobha V',
            path: './assets/music/song3/mp3',
            image: 'https://i.ytimg.com/vi/QvswgfLDuPg/maxresdefault.jpg',
          },
          {
            name: 'Mantoiyat',
            singer: 'Raftaar x Nawazuddin Siddiqui',
            path: './assets/music/song4.mp3',
            image: 'https://a10.gaanacdn.com/images/song/39/24225939/crop_480x480_1536749130.jpg',
          },
          {
            name: 'Aage Chal',
            singer: 'Raftaar',
            path: './assets/music/song5.mp3',
            image: 'https://a10.gaanacdn.com/images/albums/72/3019572/crop_480x480_3019572.jpg',
          },
          {
            name: 'Damn',
            singer: 'Raftaar x kr$na',
            path: './assets/music/song6.mp3',
            image:
              'https://cdn.britannica.com/03/151903-131-E310E9EC/Microphone-background-sound-waves-energy-Music.jpg',
          },
          {
            name: 'Feeling You',
            singer: 'Raftaar x Harjas',
            path: './assets/music/song7.mp3',
            image:
              'https://a10.gaanacdn.com/gn_img/albums/YoEWlabzXB/oEWlj5gYKz/size_xxl_1586752323.webp',
          },
        ],
        render: function () {
          const htmls = this.songs.map((song, index) => {
            return `
                    <div class="song ${index === this.currentIndex ? 'active' : ''}">
                    <div class="thumb" style="background-image: url('${song.image}')">
                    </div>
                    <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                    </div>
                    <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                    `;
          });
          $('.playlist').innerHTML = htmls.join('');
        },
        defineProperties: function () {
          Object.defineProperty(this, 'currentSong', {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
        },
        loadCurrentSong: function () {
          heading.textContent = this.currentSong.name;
          singer.textContent = this.currentSong.singer;
          cdThumb.style.backgroundImage = `url(${this.currentSong.image})`;
          audioMs.src = this.currentSong.path;
        },
        handleEvents: function () {
          // xử lí animation khi CD quay và dừng
          const cdThumbAnimate = cdThumb.animate([{ transform: 'rotate(360deg)' }], {
            duration: 10000, // 10s
            interations: Infinity,
          });
          cdThumbAnimate.pause();
          // xu li su kien trong dom
          const _this = this;
          const cdWidth = cd.offsetWidth;
          // xử lí phóng to thu nhỏ CD
          document.onscroll = function () {
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const newCdWidth = cdWidth - scrollTop;
            cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0; // fix loi keo nhanh qua se ko an img
            cd.style.opacity = newCdWidth / cdWidth;
          };
          // xử lí khi click play
          playBtn.onclick = function () {
            // // khi bài hát được play
            // audioMs.onplay = function () {
            //   _this.isPlaying = true;
            //   player.classList.add('playing');
            // };
            // // khi bài hát bị pause
            // audioMs.onpause = function () {
            //   _this.isPlaying = false;
            //   player.classList.remove('playing');
            // };
            var audioPromise = audioMs.play();
            if (audioPromise !== undefined) {
              audioPromise
                .then(function () {
                  if (_this.isPlaying) {
                    audioMs.pause();
                    _this.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumbAnimate.pause();
                  } else {
                    audioMs.play();
                    _this.isPlaying = true;
                    player.classList.add('playing');
                    cdThumbAnimate.play();
                  }
                })
                .catch(function (err) {});
            }
            // khi tiến độ bài hát thay đổi
            audioMs.ontimeupdate = function () {
              if (audioMs.duration) {
                const progressPercent = Math.floor((audioMs.currentTime / audioMs.duration) * 100);
                progress.value = progressPercent;
              }
            };
            // xử lí khi tua song
            progress.onchange = function (e) {
              const seekTime = (audioMs.duration / 100) * e.target.value;
              audioMs.currentTime = seekTime;
            };
            // khi next song
            nextBtn.onclick = function () {
              if (_this.isRandom) {
                _this.playRandomSong();
              } else {
                _this.nextSong();
              }
              audioMs.play();
              _this.render();
              _this.scrollToActiveSong();
            };
            // khi prev song
            prevBtn.onclick = function () {
              if (_this.isRandom) {
                _this.playRandomSong();
              } else {
                _this.prevSong();
              }
              audioMs.play();
              _this.render();
            };
            // khi random song
            randomBtn.onclick = function () {
              _this.isRandom = !_this.isRandom;
              randomBtn.classList.toggle('active', _this.isRandom);
            };
            // Xử lí next song khi audio ended
            audioMs.onended = function () {
              if (_this.isRepeat) {
                audioMs.play();
              } else {
                nextBtn.click();
              }
            };
            // khi nhấn vào nút repeat (lặp lại một song)
            repeatBtn.onclick = function (e) {
              _this.isRepeat = !_this.isRepeat;
              this.classList.toggle('active', _this.isRepeat);
            };
          };
        },
        scrollToActiveSong: function () {
          setTimeout(() => {
            $('.song.active').scrollIntoView({
              behavior: 'smooth',
              block: 'nearest',
            });
          }, 500);
        },
        nextSong: function () {
          this.currentIndex++;
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
          }
          this.loadCurrentSong();
        },
        prevSong: function () {
          this.currentIndex--;
          if (this.currentIndex < 0) {
            this.currentIndex = this.songs.length - 1;
          }
          this.loadCurrentSong();
        },
        playRandomSong: function () {
          let newIndex;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while (newIndex === this.currentIndex);
          this.currentIndex = newIndex;
          this.loadCurrentSong();
        },
        start: function () {
          // Định nghĩa các thuộc tính cho object
          this.defineProperties();
          // Lắng nghe và xử lí các sự kiện
          this.handleEvents();
          // Tải thông tin bài hát đầu tiên vào ui
          this.loadCurrentSong();
          // Render danh sách các bài hát
          this.render();
        },
      };
      app.start();
    </script>
  </body>
</html>
