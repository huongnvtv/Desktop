<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Todo-List</title>
</head>
<body>
    <span>Age:</span>
    <select id="change-student">
        <option>19</option>
        <option>20</option>
        <option>21</option>
    </select>    
	<table id="student-table">
	</table>
	<script type="text/javascript">
		var students=[
          {name :'Hướng',age: 21},
          {name :'Quang',age: 20},
          {name :'Hùng',age: 19}
		]
		var lstStudents=document.getElementById('student-table');
		var changeStudent=document.getElementById('change-student');
		changeStudent.addEventListener('change',onFilterChange);
		function onFilterChange() {
			var value=parseInt(changeStudent.value);
			var studentsFilter =students.filter(function(item){
                return item.age == value;
			})
			render(studentsFilter);
		}
		function render(students){
			var content = students.map(function(item){
			return "<tr><td>" +item.name +"</td><td>" +item.age +"</td></tr>";
			})
			lstStudents.innerHTML=content.join("");
		}
		render(students);
	</script>
</body>
</html>
