<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        /*
         link : https://dribbble.com/shots/5752826-Flash-Messages/attachments/5752826-Flash-Messages?mode=media
        */
        .box {
            width: 400px;
            height: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 20px;
            position: relative;
        }
        .box__check {
            padding: 10px;
            opacity: 0.3;
            float: right;
            font-size: 18px;
        }
        .flash-content {
            text-align: center;
            top: 80px;
            width: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Tranning BEM</h1>
    <div class="box">
       <div class="box__check">
          <i class="fas fa-times"></i>
       </div>
       <div class="flash-content">
          <i class="fas fa-check-circle"></i>
          <h3 class="flash-content__heading">
              Successful
          </h3>
          <p class="flash-content__des">
              You have approved claim
          </p>
          <button class="btn">GO TO NEXT APPROVAL</button>
       </div>
    </div>
</body>
</html>
