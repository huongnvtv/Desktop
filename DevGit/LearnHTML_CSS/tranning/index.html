<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 1000px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
       .item {
           width: 50px;
           padding: 20px 30px;
           text-align: center;
           height: 50px;
           /* height: var(--percent); */
       }
       .item-1 {
           background-color: coral;
           order: 1;
       }
       .item-2 {
           background-color: darkseagreen;
       }
       .item-3 {
           background-color: khaki;
       }
       .item-4 {
           background-color: lightseagreen;
       }
       .item-5 {
           background-color: lime;
       }
       .item-6 {
           background-color: orange;
       }
    </style>
</head>
<body>
    <h1>Tranning flex</h1>
    <div class="main">
        <div class="item item-1" style="--percent: 10%">
            item 1
        </div>
        <div class="item item-2" style="--percent: 20%">
            item 2
        </div>
        <div class="item item-3" style="--percent: 25%">
            item 3
        </div>
        <div class="item item-4" style="--percent: 30%">
            item-4
        </div>
        <div class="item item-5" style="--percent: 50%">
            item-5
        </div>
        <div class="item item-6" style="--percent: 70%">
            item-6
        </div>
    </div>
</body>
</html>
