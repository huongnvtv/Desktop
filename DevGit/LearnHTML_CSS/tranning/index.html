<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .row::after {
            content: "";
            display: block;
            clear: both;
        }
        .row {
          margin-left: -8px;
          margin-right: -8px;
        }
       .col {
           float: left;
           padding-left: 8px;
           padding-right: 8px;
       }
       .item {
           text-align: center;
           height: 200px;
        }
        .item-1 {
           background-color: cornflowerblue;
       }
       .item-2 {
           background-color: darkgoldenrod;
       }
       .item-3 {
           background-color: darksalmon;
       }
       .col-3 {
           width: calc(100% /3);
       }
       .col-2 {
           width: 50%;
       }
    </style>
</head>
<body>
    <div class="row">
        <div class="col col-3 item item-1">col-1</div>
        <div class="col col-3 item item-2">
            col-2
            <div class="row">
                <div class="col col-2 item-1">sub-col-1</div>
                <div class="col col-2 item-3">sub-col-2</div>
            </div>
        </div>
        <div class="col col-3 item item-3">col-3</div>
    </div>
</body>
</html>
