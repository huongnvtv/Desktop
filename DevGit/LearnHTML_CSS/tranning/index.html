<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul {
        list-style: none; /* Remove HTML bullets */
        padding: 0;
        margin: 0;
        }

        li { 
        padding-left: 16px; 
        }

        li::before {
        content: "."; /* Insert content that looks like bullets */
        padding-right: 8px;
        color: blue; /* Or a color you prefer */
        }

        @media (max-width : 800px){
            /* nhỏ hơn hoặc bằng 800px thì css trong này sẽ chạy min-width thì ngược lại >=800px */
            .ipad {
                color: brown;
            }
        }
        /*
           PC : width >= 1024px
           Tablet(máy tính bảng) : >= 740px && < 1024px
           Mobile : < 740px
        */
    </style>
</head>
<body>
    <h1>The content Property</h1>

    <ul class="ipad">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
</body>
</html>
