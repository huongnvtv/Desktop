<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item ">
                            <a href="#" class="header__navbar-item-link header__navbar-item--separate">Kênh Người Bán</a>
                        </li>
                        <li class="header__navbar-item ">
                            <a href="#" class="header__navbar-item-link header__navbar-item--separate">Trở thành Người bán Shopee</a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--has-qr">
                            <a href="#" class="header__navbar-item-link header__navbar-item--separate">Tải ứng dụng</a>
                            <div class="header__qr">
                                <img class="header__qr-img" src="./assets/img/qr_code.png" alt="qr code">
                                <div class="header__qr-apps">
                                    <a href="#" class="header__qr-link">
                                        <img src="./assets/img/app_store.png" alt="app store" class="header__qr-dowload-img">
                                    </a>
                                    <a href="#" class="header__qr-link">
                                        <img src="./assets/img/google_play.png" alt="google play" class="header__qr-dowload-img">
                                    </a>
                                    <a href="#" class="header__qr-link">
                                        <img src="./assets/img/app_galery.png" alt="app gallery" class="header__qr-dowload-img">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item ">
                            <span class="header__navbar-title-no-pointer">Kết nối</span>
                            <a href="#" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-facebook"></i>
                            </a>
                            <a href="#" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item-link">
                                <i class="header__navbar-icon far fa-bell"></i>Thông báo
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item-link">
                                <i class="header__navbar-icon far fa-question-circle"></i>Hỗ Trợ
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item-link header__navbar-item--separate">Đăng kí</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="#" class="header__navbar-item-link">Đăng nhập</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">

        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
