<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            position: relative;
            /*relative : vị trí tương đối,không phụ thuộc vào 
              đối tượng nào khác cả.Lấy chính vị trí của nó đang
              đứng làm gốc tọa độ => nó phụ thuộc vào chính nó
            */
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
