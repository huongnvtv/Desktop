<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            position :fixed : dùng để cố định một khối trong trình
            duyệt
        */
        .box {
            width: 100%; /* = right : 0 ; left :0 */
            height: 120px;
            background-color: darkorange;
            position: fixed;
            /* top: 0; */
            bottom: 0;
        }
        h1{
            margin-top: 150px;
        }
        ul {
            height: 2000px;
        }
        /*
        */
    </style>
</head>
<body>
    <div class="box">
       <div class="box-child"></div>
    </div>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
