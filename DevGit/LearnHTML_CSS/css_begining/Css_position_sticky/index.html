<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            position :sticky :dùng để tạo header bám dính
        */
        .box {
            margin-top: 40px;
            width: 100%; /* = right : 0 ; left :0 */
            height: 120px;
            background-color: darkorange;
            position: sticky;
            top: 0;
            content: attr("header");
        }
        h1{
            margin-top: 150px;
        }
        ul {
            height: 2000px;
        }
        /*
        */
    </style>
</head>
<body>
    <div class="box">
       <div class="box-child"></div>
    </div>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
