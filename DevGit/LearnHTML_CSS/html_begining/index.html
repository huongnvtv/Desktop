<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Các thẻ html thông dụng -->
    <!-- 
        1. h1 - h6 - heading
        2. p - paragraph
        3. img -image
        4. a - anchor
        5. ul / li - hiển thị dạng danh sách
        6. table - bảng
        7. input
        8. button
        9. div
    -->
    <table>
        <thead>
            <th>STT</th> <!--tiêu đề-->
            <th>Tên </th>
            <th>Địa chỉ</th>
        </thead> 
        <tbody>
            <tr>
                <td>1</td>
                <td>Văn Hướng</td>
                <td>Thanh hóa</td>
            </tr> <!--Mỗi tr là 1 dòng-->
            <tr>
                <td>2</td>
                <td>Văn Nam</td>
                <td>Hà Nội</td>
            </tr>
        </tbody>
    </table>
    <input name="gender" type="radio">Nam
    <input name="gender" type="radio">Nữ
    <input name="gender" type="radio">Khác
</body>
</html>
